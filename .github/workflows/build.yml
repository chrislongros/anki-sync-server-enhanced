name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
    tags: ['*']
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      anki_version:
        description: 'Anki version to build (leave empty for latest)'
        required: false
        default: ''

env:
  IMAGE_NAME: chrislongros/anki-sync-server-enhanced

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Get latest Anki version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.anki_version }}" ]; then
            VERSION="${{ github.event.inputs.anki_version }}"
          else
            VERSION=$(curl -s https://api.github.com/repos/ankitects/anki/releases/latest | jq -r '.tag_name')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: check-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.version }}
          build-args: ANKI_VERSION=${{ needs.check-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request'
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md

  cleanup:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Delete old Docker Hub tags
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          TOKEN=$(curl -s -X POST "https://hub.docker.com/v2/users/login/" \
            -H "Content-Type: application/json" \
            -d '{"username": "'$DOCKERHUB_USERNAME'", "password": "'$DOCKERHUB_TOKEN'"}' \
            | jq -r '.token')
          
          TAGS=$(curl -s "https://hub.docker.com/v2/repositories/${{ env.IMAGE_NAME }}/tags?page_size=100" \
            -H "Authorization: Bearer $TOKEN" | jq -r '.results[].name')
          
          for TAG in $TAGS; do
            if [ "$TAG" = "latest" ]; then continue; fi
            if echo "$TAG" | grep -qE '^[0-9]+\.[0-9]+(\.[0-9]+)?$'; then continue; fi
            echo "Deleting: $TAG"
            curl -s -X DELETE "https://hub.docker.com/v2/repositories/${{ env.IMAGE_NAME }}/tags/$TAG/" \
              -H "Authorization: Bearer $TOKEN" || true
          done
