name: Build and Push Docker Image

on:
  schedule:
    - cron: '0 6 * * *'
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest Anki release tag
        id: anki_version
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/ankitects/anki/releases/latest | jq -r '.tag_name')
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest Anki version: $LATEST_TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ANKI_VERSION=${{ steps.anki_version.outputs.tag }}
          tags: |
            chrislongros/anki-sync-server-enhanced:latest
            chrislongros/anki-sync-server-enhanced:${{ steps.anki_version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
