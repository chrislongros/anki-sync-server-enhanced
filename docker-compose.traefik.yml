# =============================================================================
# Anki Sync Server Enhanced - With Traefik (HTTPS)
# =============================================================================
#
# Setup:
#   1. Replace 'anki.yourdomain.com' with your domain
#   2. Replace 'your@email.com' with your email
#   3. Run: docker-compose -f docker-compose.traefik.yml up -d
#
# =============================================================================

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=your@email.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    restart: unless-stopped

  anki-sync-server:
    image: chrislongros/anki-sync-server-enhanced:latest
    container_name: anki-sync-server
    environment:
      - SYNC_USER1=user1:changeme123
      - TZ=Europe/Berlin
      - BACKUP_ENABLED=true
    volumes:
      - anki_data:/data
      - anki_backups:/backups
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.anki.rule=Host(`anki.yourdomain.com`)"
      - "traefik.http.routers.anki.entrypoints=websecure"
      - "traefik.http.routers.anki.tls.certresolver=letsencrypt"
      - "traefik.http.services.anki.loadbalancer.server.port=8080"
    restart: unless-stopped

volumes:
  anki_data:
    name: anki_sync_data
  anki_backups:
    name: anki_sync_backups
  traefik_certs:
    name: traefik_certificates
